        <img src="assets/images/OUTDoorsy- logo2(2).png" style="max-height: 60px">

  </nav>
  <!--This is a colored message block - WARNING-->
  <article id="left-message-block" class="message is-dark has-background-success-light has-text-right">
    <div class="message-header ">
      <p>Trails Near Destination</p>
    </div>

  <!--This is a Card with Image, Header and Text-->
  <div id="center-card" class="card has-text-centered has-background-success-light">
    <div class="card-image">
      <figure class="image is-4by3">
        <img id="main-img"
          src="https://www.uncovercolorado.com/wp-content/uploads/2017/10/Eldorado-Canyon-Hiking-Trail-Boulder-1280x720.jpg"
          alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">Destination Name</p>
          <p class="subtitle is-6">destination address</p>
        </div>
      </div>
      <div class="content">
        <h4>Summary</h4>
        <p id="summary">Summary of Hike</p>
        <br>

  <article id="right-message-block" class="message is-dark has-text-centered has-background-success-light">

      <p class="has-text-centered">Today's Local Weather</p>
    </div>
    <br>
    <input id="search-text" type="text" placeholder="Search City Here">
    <br>
    <br>

    <div id="current-day" class="message">

    <h6 class="has-text-centered">Most Recent Search</h6>
    <div id="recent-searches">

    </div>

    <div class="message-header">
      Directions
    </div>
    <div class="message-body">
      <p>

      <div id="map"></div>

  <footer class="footer py-1">
